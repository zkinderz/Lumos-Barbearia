<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar - Lumos Barbearia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Agendar Horário</h2>
        <form method="get">
            <label>Escolha a data (DD/MM/AAAA):</label>
            <input type="text" name="data" required>
            <input type="submit" value="Ver horários">
        </form>
        {% if horarios %}
            <form method="post">
                <label>Nome:</label>
                <input type="text" name="nome" required>
                <label>Telefone:</label>
                <input type="text" name="telefone" required>
                <label>Horário:</label>
                <select name="horario" required>
                    {% for h in horarios %}
                        <option value="{{h}}">{{h}}</option>
                    {% endfor %}
                </select>
                <input type="hidden" name="data" value="{{request.args.get('data')}}">
                <input type="submit" value="Confirmar Agendamento">
            </form>
        {% endif %}
        <a href="/" class="btn-link" style="margin-top: 20px;">Voltar à Página Inicial</a>
    </div>
</body>
</html>
